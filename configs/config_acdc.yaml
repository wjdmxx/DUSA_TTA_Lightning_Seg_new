# ACDC Configuration
# Usage: python -m src.main --config-name config_acdc

defaults:
  - model/discriminative: segformer_b5_acdc
  - model/generative: sd3_acdc
  - data: acdc
  - tta: default
  - logging: wandb
  - _self_

# Experiment identification
experiment:
  name: acdc_train_tta_sd3_1080_512_171_photo_1e-5_areak
  id: 1

# Device configuration
device:
  precision: bf16

# Output directory
output_dir: ./outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}

# Hydra configuration
hydra:
  run:
    dir: ${output_dir}
  sweep:
    dir: ${output_dir}
    subdir: ${hydra.job.num}
