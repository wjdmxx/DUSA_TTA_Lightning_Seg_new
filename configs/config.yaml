# SD3-TTA Main Configuration
# Use: python -m src.main

defaults:
  - model/discriminative: segformer_b5
  - model/generative: sd3
  - data: ade20k_c
  - tta: default
  - logging: wandb
  - _self_

# Experiment identification
experiment:
  name: hf_512_tta_base
  id: 1  # Change this for different runs to avoid overwriting W&B runs

# Device configuration
device:
  precision: bf16  # bf16 | fp16 | fp32
  # num_gpus is auto-detected from CUDA_VISIBLE_DEVICES

# Output directory (Hydra default)
output_dir: ./outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}

# Hydra configuration
hydra:
  run:
    dir: ${output_dir}
  sweep:
    dir: ${output_dir}
    subdir: ${hydra.job.num}
