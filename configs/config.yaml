defaults:
  - _self_
  - model: segformer
  - dataset: ade20k_c
  - experiment: base

project_name: "tta_segmentation"
experiment_name: "default_experiment"
seed: 42
output_dir: "outputs/${experiment_name}/${now:%Y-%m-%d_%H-%M-%S}"

# TTA Settings
tta:
  enabled: true
  lr: 1e-5
  steps: 1
  optimizer: "AdamW"
  forward_mode: "tta" # or "source_only"
  sliding_window_size: 512
  reset_model_per_task: true

# Logging
wandb:
  enabled: true
  project: "tta_segmentation"
  entity: null # Set your entity if needed
  name: "${experiment_name}"

# System
device: "cuda"
num_gpus: 2 # Default for dispatching
gradient_checkpointing: true
precision: "bf16" # mixed precision
