# DUSA TTA Configuration
# Main configuration file for Hydra

defaults:
  - model: combined
  - data: ade20k_c
  - trainer: default
  - _self_

# Experiment settings
experiment:
  name: "dusa_tta_segmentation"
  seed: 42

# TTA settings
tta:
  learning_rate: 1e-4
  optimizer_type: "adamw"
  optimizer_betas: [0.9, 0.999]
  weight_decay: 0.0
  use_amp: true

# W&B logging
wandb:
  project: "dusa_tta"
  entity: null  # Set to your W&B username/team
  name: null  # Auto-generated if null
  tags: ["tta", "segmentation", "dusa"]
  offline: false

# Hydra settings
hydra:
  run:
    dir: outputs/${experiment.name}/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    dir: outputs/${experiment.name}/multirun/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${hydra.job.num}
