# SegFormer B5 Model Configuration
# Pre-trained on ADE20K

# Model type: "huggingface" (default) or "mmseg"
type: huggingface

# HuggingFace model path
model_name: nvidia/segformer-b5-finetuned-ade-640-640

# Number of output classes
num_classes: 150

# Output stride (logits are H/4, W/4)
output_stride: 4

# Preprocessing
preprocess:
  # ImageNet normalization (applied internally)
  mean: [0.485, 0.456, 0.406]
  std: [0.229, 0.224, 0.225]
