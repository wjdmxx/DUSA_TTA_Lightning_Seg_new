# SegFormer-B5 Configuration
# Pre-trained on ADE20K for semantic segmentation

# HuggingFace model identifier
model_name: "nvidia/segformer-b5-finetuned-ade-640-640"

# Number of segmentation classes
num_classes: 150

# Target short side for input images
target_short_side: 512

# Device for discriminative model
device: "cuda:0"
