# Quick test configuration
# Use with: python scripts/run_tta.py --config-name=test

defaults:
  - config  # Inherit from main config

# Override data for quick testing
data:
  data_root: "/path/to/ade20k"  # UPDATE THIS
  corruption_types:
    - gaussian_noise  # Only test one corruption
  batch_size: 1
  num_workers: 2

# Override trainer for quick testing
trainer:
  fast_dev_run: true  # Only run 1 batch
  devices: 1

# W&B offline for testing
wandb:
  offline: true
  name: "test_run"
