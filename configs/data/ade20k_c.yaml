# ADE20K-C dataset configuration

data_root: "/mnt/bit/liyuanxi/projects/DUSA_flow/segmentation/data/"

# Batch size (must be 1 for memory efficiency)
batch_size: 1
num_workers: 2
shuffle: true
short_edge_size: 512

# Corruption severity level (1-5, 5 is most severe)
severity: 5

# List of corruption types to run
# Default: all 15 corruption types from ADE20K-C
corruptions:
  - gaussian_noise
  - shot_noise
  - impulse_noise
  - defocus_blur
  - glass_blur
  - motion_blur
  - zoom_blur
  - snow
  - frost
  - fog
  - brightness
  - contrast
  - elastic_transform
  - pixelate
  - jpeg_compression
